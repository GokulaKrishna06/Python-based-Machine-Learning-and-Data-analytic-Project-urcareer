<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Recommendation System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .job-listing {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            background-color: #ffffff;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .job-listing:hover {
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        .job-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 1.5em;
            color: #343a40;
        }
        .job-details {
            margin-top: 10px;
            font-size: 1.1em;
            color: #6c757d;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .form-group input {
            border: 2px solid #007bff;
            border-radius: 5px;
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .form-group input:focus {
            border-color: #0056b3;
            box-shadow: none;
        }
        h1, h3 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            color: #007bff;
        }
        h1 {
            font-size: 2.5em;
        }
        h3 {
            font-size: 1.75em;
        }
        .job-details i {
            margin-right: 10px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Job Recommendation System</h1>
        <form method="POST" action="/recommend" class="form-inline justify-content-center mt-4">
            <div class="form-group mb-2">
                <label for="user_id" class="sr-only">User ID</label>
                <input type="text" class="form-control" id="user_id" name="user_id" placeholder="Enter User ID">
            </div>
            <button type="submit" class="btn btn-primary mb-2"><i class="fas fa-search"></i> Find urJobs</button>
        </form>
        {% if user %}
        <div class="mt-4">
            <h3>Recommended Jobs for {{ user.name }}</h3>
            {% for job in matched_jobs %}
            <div class="job-listing">
                <div class="job-title">{{ job['title'] }}</div>
                <div class="job-details"><i class="fas fa-building"></i> Company: {{ job['company'] }}</div>
                <div class="job-details"><i class="fas fa-map-marker-alt"></i> Location: {{ job['location'] }}</div>
                <div class="job-details"><i class="fas fa-tools"></i> Skills Required: {{ job['skills'] }}</div>
                <div class="job-details"><i class="fas fa-briefcase"></i> Description: {{ job['description'] }}</div>
                <!-- Include other job details here -->
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.job-listing').each(function(i) {
                $(this).delay(i * 200).fadeIn(600);
            });
        });
    </script>
</body>
</html>
